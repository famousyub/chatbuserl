<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script type="text/javascript" src="lib/angular-websocket.js"></script>
    <script type="text/javascript" src="lib/scrollglue.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/services.js"></script>

  </head>
  <body ng-app="cbc"  ng-controller="TodoCtrl">

    <ion-side-menus>

      <!-- Center content -->
      <ion-side-menu-content class="responsive-sm">

        <ion-header-bar class="bar-positive">
          <button class="button button-icon" ng-click="toggleChannels()">
            <i class="icon ion-navicon"></i>
          </button>
          <h1 class="title title-middle">ChatBus: #{{activeChannel()}}</h1>
        </ion-header-bar>

        <ion-content scroll="false" style="padding-top: 10px; padding-bottom: 50px; overflow-y: auto;" scroll-glue>
          <msg-card message="message" ng-repeat="message in messages()"></msg-card>
        </ion-content>

        <!-- message box -->
        <div class="fixed-outside" style="background: white;">
          <div class="row bottom">
            <div class="col">
              <label class="item item-input">
                <input type="text" placeholder="Say something !" ng-model="$parent.message"
                  ng-keydown="$event.which === 13 && send_message(message) ">
              </label>
            </div>
          </div>
        </div>

      </ion-side-menu-content>

      <!-- Left menu -->
      <channels></channels>

      <!-- Right menu -->
      <hitch-hikers></hitch-hikers>

    </ion-side-menus>

  </body>
</html>
